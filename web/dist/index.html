<body>
<div id="app">
    <style>#app, body, html {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        overflow: hidden;
        position: relative;
        width: 100%
    }

    .loader, .loader:after, .loader:before {
        animation-fill-mode: both;
        animation: loadAnimation 1.8s ease-in-out infinite;
        border-radius: 50%;
        height: 2.5em;
        width: 2.5em
    }

    .loader {
        animation-delay: -.16s;
        color: #406eeb;
        font-size: 10px;
        margin: 80px auto;
        position: relative;
        text-indent: -9999em;
        top: 0;
        transform: translateZ(0);
        transform: translate(-50%)
    }

    .loader:after, .loader:before {
        content: "";
        position: absolute;
        top: 0
    }

    .loader:before {
        animation-delay: -.32s;
        left: -3.5em
    }

    .loader:after {
        left: 3.5em
    }

    @keyframes loadAnimation {
        0%, 80%, to {
            box-shadow: 0 2.5em 0 -1.3em
        }
        40% {
            box-shadow: 0 2.5em 0 0
        }
    }</style>
    <div class="loader"></div>
</div>

</body>
</html>
